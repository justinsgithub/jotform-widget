<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
    console.log("/index.html")
    console.log("/index.html JFCustomWidget", JFCustomWidget)

JFCustomWidget.subscribe("ready", function () {
      console.log("/index.html READY")
      const d = JFCustomWidget.getWidgetSetting("index.html date");
      console.log("index.html date", d)
      const settings = JFCustomWidget.getWidgetSettings();
      console.log("index.html settings", settings)
      const wd = JFCustomWidget.getWidgetData();
      console.log("index.html widgedata", wd);

  // const lt = document.getElementById("labelText") as HTMLElement;
  // lt.innerHTML = label;
  //subscribe to form submit event
  JFCustomWidget.subscribe("submit", function () {
        console.log("SUBMITTING")
    // const ui = document.getElementById("userInput") as HTMLInputElement;
    const msg = {
      //you should valid attribute to data for JotForm
      //to be able to use youw widget as required
      valid: true,
      value: "VALUE",
    };
    // send value to JotForm
    JFCustomWidget.sendSubmit(msg);
  });
});
  </script>
  <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
